<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="worm-box">
        <div class="worm-container" style="width: 5%;">
            <img class="worm" src="./assets/worm.png" alt="Worm Score Meter">
        </div>
        <div class="score-meter">
            <-Score Meter</div>
        </div>
        <section class="bg">
            <div class="row">
                <div class="hole-container">
                    <div class="hole" id="hole-0">
                        <img data-index="0" class="mole" src="./assets/mole-hungry.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-1">
                        <img data-index="1" class="mole" src="./assets/mole-sad.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-2">
                        <img data-index="2" class="mole" src="./assets/king-mole-leaving.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-3">
                        <img data-index="3" class="mole" src="./assets/king-mole-hungry.png" alt="mole">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hole-container">
                    <div class="hole" id="hole-4">
                        <img data-index="4" class="mole" src="./assets/mole-hungry.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-5">
                        <img data-index="5" class="mole" src="./assets/mole-hungry.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-6">
                        <img data-index="6" class="mole" src="./assets/mole-leaving.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-7">
                        <img data-index="7" class="mole" src="./assets/mole-hungry.png" alt="mole">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hole-container">
                    <div class="hole" id="hole-8">
                        <img data-index="8" class="mole" src="./assets/mole-fed.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-9">
                        <img data-index="9" class="mole" src="./assets/king-mole-fed.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-10">
                        <img data-index="10" class="mole" src="./assets/king-mole-hungry.png" alt="mole">
                    </div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-11">
                        <img data-index="11" class="mole" src="./assets/mole-hungry.png" alt="mole">
                    </div>
                </div>
            </div>
        </section>
        <img class="win hide" src="./assets/win.png" alt="win-screen">
        <script src="./game.js"></script>
</body>

</html>
